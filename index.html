           <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Netflix Logo">

            <nav>
                <a href="#">Home</a>

                <a href="#">Documentaries</a>
            </nav>

        </div>
    </header>


<main>
    <div class="film-principal">
        <div class="container">
           <h2 class="title">KGF 2: 2022</h2>
           <p class="description">Every princess has her duties, but she really wants to get drunk. And with an elf and a demon as partners, driving the king mad will be an eas task.
            <br>
            <br>
            Creation: Matt Groening
            </p>

            <div class="buttons">
                <button role="button" class="button-watch">
                    <i class="fas fa-play"></i>
                    Watch Now
                </button>

                <button role="button" class="button-watch">
                    <i class="fas fa-info-circle"></i>
                    More Information

            </div>

        </div>
    </div>
